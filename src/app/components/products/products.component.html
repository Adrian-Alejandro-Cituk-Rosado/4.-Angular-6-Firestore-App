<div *ngIf="products.length > 0; else noproduct">
  <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item list-group-item-action">
      <h5>{{ product.name }}</h5>
      <h3>{{ product.description }}</h3>
      <p>{{ product.price }}</p>
      <button class="btn btn-danger" (click)="deleteProduct(product.id!)">
        Delete
      </button>
      <button class="btn btn-secondary" (click)="editProduct(product)">
        Edit
      </button>

      <form *ngIf="editingProductId === product.id" (ngSubmit)="updateProduct(product)">

        <div class="form-group mt-4">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="product.name" placeholder="Name" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" [(ngModel)]="product.description" placeholder="Description" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" [(ngModel)]="product.price" step="0.01" placeholder="Price" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4">Update</button>
      </form>
    </li>
  </ul>
</div>

<ng-template #noproduct>
  <p class="text-muted">There are no products</p>
</ng-template>
